<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Мины</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/casino.css">
</head>
<body>
    <!-- Добавляем SVG спрайты -->
    <svg style="display: none;">
        <symbol id="mine-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        </symbol>
        <symbol id="diamond-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 2L2 9l10 7 10-7-10-7zm0 15.5L4.5 10.5 12 6l7.5 4.5L12 17.5z"/>
        </symbol>
    </svg>

    <a href="casino.html" class="back-button">
        <svg class="back-icon" viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </a>

    <div class="container">
        <header>
            <div class="logo">
                <svg class="logo-icon"><use xlink:href="#logo-icon"/></svg>
            </div>
            <div class="user-info">
                <div class="avatar">
                    <svg class="avatar-icon"><use xlink:href="#avatar-icon"/></svg>
                    <div class="balance-container">
                        <div class="balance">
                            <span class="amount">100 ₽</span>
                        </div>
                        <button class="deposit-btn">
                            <svg class="deposit-icon" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                            </svg>
                            Пополнить
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="mines-game">
            <div class="mines-controls">
                <div class="bet-control">
                    <input type="number" class="bet-input" placeholder="Ставка" min="1" step="1">
                    <span class="currency">₽</span>
                </div>
                <div class="mines-control">
                    <input type="number" class="mines-input" placeholder="Количество мин" min="1" max="24" value="3">
                    <div class="difficulty">
                        <span class="difficulty-label">Сложность:</span>
                        <span class="difficulty-value">Средняя</span>
                    </div>
                </div>
                <div class="multiplier-display">
                    <span class="multiplier-label">Множитель:</span>
                    <span class="multiplier">x1.0</span>
                </div>
                <div class="game-buttons">
                    <button class="start-btn">Начать игру</button>
                    <button class="cashout-btn" disabled>Забрать выигрыш</button>
                </div>
            </div>

            <div class="mines-grid">
                <!-- 25 ячеек для игры -->
                <div class="mine-cell" data-index="0"></div>
                <div class="mine-cell" data-index="1"></div>
                <div class="mine-cell" data-index="2"></div>
                <div class="mine-cell" data-index="3"></div>
                <div class="mine-cell" data-index="4"></div>
                <div class="mine-cell" data-index="5"></div>
                <div class="mine-cell" data-index="6"></div>
                <div class="mine-cell" data-index="7"></div>
                <div class="mine-cell" data-index="8"></div>
                <div class="mine-cell" data-index="9"></div>
                <div class="mine-cell" data-index="10"></div>
                <div class="mine-cell" data-index="11"></div>
                <div class="mine-cell" data-index="12"></div>
                <div class="mine-cell" data-index="13"></div>
                <div class="mine-cell" data-index="14"></div>
                <div class="mine-cell" data-index="15"></div>
                <div class="mine-cell" data-index="16"></div>
                <div class="mine-cell" data-index="17"></div>
                <div class="mine-cell" data-index="18"></div>
                <div class="mine-cell" data-index="19"></div>
                <div class="mine-cell" data-index="20"></div>
                <div class="mine-cell" data-index="21"></div>
                <div class="mine-cell" data-index="22"></div>
                <div class="mine-cell" data-index="23"></div>
                <div class="mine-cell" data-index="24"></div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/block_check.js"></script>
</body>
</html>
